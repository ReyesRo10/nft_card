<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" class="style css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main_container">
      <header>
        <div class="image">
          <div class="eye_image"></div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
      </header>
      <p class="subtitle">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price_container">
        <div class="left">
          <img
            src="images/icon-ethereum.svg"
            alt=""
            aria-hidden="true"
            class="eth_icon"
          />
          <p class="eth_text">0.041 ETH</p>
        </div>

        <div class="right">
          <img
            src="images/icon-clock.svg"
            alt=""
            aria-hidden="true"
            class="clock_icon"
          />
          <p class="days_text">3 days left</p>
        </div>
      </div>

      <div class="divider"></div>
      <div class="autor_container">
        <img
          src="images/image-avatar.png"
          alt="Jules Wyvern picture"
          class="autor_picture"
        />
        <p class="autor_text"><span>Creation of </span>Jules Wyvern</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/ReyesRo10"
        target="_blank"
        rel="noopener noreferrer"
        >Rodrigo Le√≥n</a
      >.
    </footer>
  </body>
</html>
