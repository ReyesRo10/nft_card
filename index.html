<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" class="style css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      
    </style>
  </head>
  <body>
    <main class="main_container">
      <header>
      <div class="image">
        <div class="eye_image"></div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="subtitle">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </header>
      <div class="price_container">
        <section class="left">
          <img src="images/icon-ethereum.svg" alt="#" class="eth_icon" />
          <p class="eth_text">0.041 ETH</p>
        </section>

        <section class="right">
          <img src="images/icon-clock.svg" alt="#" class="clock_icon" />
          <p class="days_text">3 days left</p>
        </section>
      </div>

      <section class="divider"></section>
      <section class="autor_container">
        <img src="images/image-avatar.png" alt="#" class="autor_picture" />
        <p class="autor_text"><span>Creation of </span>Jules Wyvern</p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/profile/ReyesRo10"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rodrigo Le√≥n</a>.
    </footer>
  </body>
</html>
